<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <style type="text/css">
  #preview,
  .img,
  img {
    width: 400px;
    height: 400px;
  }

  #preview {
    border: 1px solid #000;
  }

</head>

<body>

</form>

<script type="text/javascript">
    setTimeout("javascript:location.href='index.html'", 5000);

</script>
</body>
</html>
